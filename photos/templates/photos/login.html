<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Friker login</title>
</head>
<body>
    {% include 'photos/includes/menu.html' %}
    <h1> Entra en Friker </h1>
    {% for error in errors %}
        <p>{{ error }}</p>
    {% endfor %}
    <form method="POST">
        {% csrf_token %} <!-- Pasamos el token para que no de un error de seguridad -->
        {{ form.as_p }}
        <p><button type="submit">Entrar</button></p>
    </form>
</body>
</html>
