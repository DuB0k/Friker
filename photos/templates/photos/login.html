{% extends 'photos/base.html' %}
{% block head_title %}
    Lista de fotos
{% endblock %}
{% block body_content %}
    <h1> Entra en Friker </h1>
    {% for error in errors %}
        <p>{{ error }}</p>
    {% endfor %}
    <form method="POST">
        {% csrf_token %} <!-- Pasamos el token para que no de un error de seguridad -->
        {{ form.as_p }}
        <p><button type="submit">Entrar</button></p>
    </form>
{% endblock %}
